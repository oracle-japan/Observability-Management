<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>
<h1>Add Product</h1>

<form action="/products" method="post" th:object="${product}">
    <div>
        <label>Product</label><br>
        <input type="text" th:field="*{name}" required>
    </div>

    <div>
        <label>Price (USD)</label><br>
        <input type="number" th:field="*{price}" required min="0">
    </div>

    <div>
        <label>Description</label><br>
        <input type="text" th:field="*{description}" required>
    </div>

    <div style="margin-top:10px;">
        <button type="submit">Save</button>
        <a href="/">Cancel</a>
    </div>
</form>

</body>
</html>
