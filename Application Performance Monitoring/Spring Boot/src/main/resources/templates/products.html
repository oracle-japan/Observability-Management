<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>
<body>
<h1>Product Management</h1>

<p><a href="/products/new">Add Product</a></p>

<table border="1">
    <tr>
        <th>Product</th>
        <th>Price (USD)</th>
        <th>Description</th>
    </tr>
    <tr th:each="p : ${products}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.price}"></td>
        <td th:text="${p.description}"></td>
    </tr>
</table>

</body>
</html>
